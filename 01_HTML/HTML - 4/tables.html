<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <caption>Food menu</caption>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Jalebi</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
