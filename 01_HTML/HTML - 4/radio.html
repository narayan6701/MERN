<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Element</title>
</head>
<body>
    <form action="/server">
        <input type="radio" name="fruit" id="choice1" checked>
        <label for="choice1">Apple</label>

        <input type="radio" name="fruit" id="choice2">
        <label for="choice2">Mango</label>

        <input type="radio" name="fruit" id="choice3">
        <label for="choice3">Banana</label>

        <button>Submit</button>
    </form>
</body>
</html>
