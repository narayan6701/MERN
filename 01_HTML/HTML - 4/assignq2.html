<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <form action="action">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">

        <br>
        <label for="gender">Sex: </label>
        <input type="radio" name="gender" id="mgender" radio="Male">
        <label for="mgender">Male</label>

        <input type="radio" name="gender" id="fgender" value="Female">
        <label for="fgender">Female</label>

        <br>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="US">US</option>
            <option value="Canada">Canada</option>
        </select>

        <br>
        <label for="msgbox">Message: </label>
        <br>
        <textarea name="msg" id="msgbox"></textarea>

        <br>

        <input type="checkbox" name="sub" id="subs">
        <label for="subs">Subscribe ?</label>

        <br>

        <button>Submit</button>
    </form>
</body>
</html>
