<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="action.js">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />
      <br />

      <label for="yourname">Your name</label>
      <input type="text" id="yourname" name="yourname" />
      <br />

      <label for="password">Enter your password</label>
      <input type="password" id="password" name="password" />
      <br />

      <label for="mobile">Enter your Mobile Number</label>
      <input type="number" id="mobile" name="mobile" placeholder="contact" />
      <br />

      <label for="birthtime">Enter your time of birth</label>
      <input type="time" id="birthtime" name="birthtime" />
      <br />

      <label for="dob">Enter your DOB</label>
      <input type="date" id="dob" name="dob" />
      <br />

      <label for="color">Pick your favourite colour</label>
      <input type="color" id="color" name="color" />
      <br />

      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" />
      <br />

      <input type="button" value="Normal Button" />
    </form>
  </body>
</html>
