<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name attribute in HTML</title>
</head>
<body>
    <form action="/action">
        <label for="uname">Username</label>
        <input type="text" placeholder="enter username" id="uname" name="nameu">

        <br>

        <label for="pword">Password</label>
        <input type="password" placeholder="enter password" id="pword" name="wordp">

        <br>

        <button type="submit">Click to Submit</button>
    </form>
</body>
</html>
