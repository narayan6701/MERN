<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
</head>
<body>
    <h1>Feeback Form</h1>

    <form action="server">
        <label for="urname">Name: </label>
        <input type="text" name="urname" id="urname" placeholder="Write your name">

        <br>

        <label for="urmail">Email: </label>
        <input type="email" name="urmail" id="urmail" placeholder="Write your email">
        <br>
        <label for="msg">Message: </label>
        
        <br>

        <textarea name="msg" id="msg"></textarea>

        <br>

        <label for="rating">Rate us our of 5: </label>
        <br>
        <input type="radio" name="rating" id="r1" value="1">
        <label for="r1">1</label>
        <br>
        <input type="radio" name="rating" id="r2" value="2">
        <label for="r2">2</label>
        <br>
        <input type="radio" name="rating" id="r3" value="3">
        <label for="r3">3</label>
        <br>
        <input type="radio" name="rating" id="r4" value="4">
        <label for="r4">4</label>
        <br>
        <input type="radio" name="rating" id="r5" value="5">
        <label for="r5">5</label>

        <br>

        <button>Send your message!</button>
    </form>
</body>
</html>
