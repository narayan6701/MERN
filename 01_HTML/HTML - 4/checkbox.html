<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes in HTML</title>
</head>
<body>
    <form action="/action">
        <input type="checkbox" name="cbox" id="boxc" value="mango">
        <label for="boxc">Mango</label>
        <input type="checkbox" name="cbox" id="boxc2" value="banana">
        <label for="boxc2">Banana</label>
        <input type="checkbox" name="cbox" id="boxc3" value="apple" checked>
        <label for="boxc3">Apple</label>

        <button>Submit</button>
    </form>
</body>
</html>
