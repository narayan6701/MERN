<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tool</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <div>
            <label for="gsearch">Google</label>
            <br>
            <input type="text" placeholder="Search on Google" name="q" id="gsearch">
            <button>Search</button>
        </div>
    </form>
    <form action="https://www.bing.com/search">
        <div>
            <label for="bingsearch">Bing</label>
            <br>
            <input type="text" placeholder="Search on Bing" name="q" id="bingsearch">
            <button>Search</button>
        </div>
    </form>
    <form action="https://www.youtube.com/results">
        <label for="ytsearch">YouTube</label>
        <br>
        <input type="text" placeholder="Search on YouTube" id="ytsearch" name="search_query">
        <button>Search</button>
    </form>
</body>
</html>
