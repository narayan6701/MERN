<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do App</h1>
    <ul>
        <li>Enter "list" to show all tasks</li>
        <li>Enter "add" to add a task</li>
        <li>Enter "delete" to remove a task</li>
        <li>Enter "quit" to quit the app</li>
    </ul>
    <script src="to_do_app.js"></script>
</body>
</html>
