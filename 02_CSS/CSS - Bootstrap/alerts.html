<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts in Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <scrit src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></scrit>

    <div class="alert alert-danger" role="alert">This is alert-danger</div>
    <div class="alert alert-success" role="alert">This is alert-success</div>
    <div class="alert alert-warning" role="alert">This is alert-warning</div>
    <div class="alert alert-primary" role="alert">This is alert-primary</div>



    <div class="alert alert-primary alert-dismissible fade show" role="alert">This is alert-primary
        <button type="button" class="btn-close" data-bs-dismissible="alert" aria-label="Close"></button>
    </div>
</body>
</html>
