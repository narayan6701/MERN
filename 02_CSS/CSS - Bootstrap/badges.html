<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges in Bootstrap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    

    <h1>Example Heading <span class="badge bg-secondary">New</span> </h1>

    <h2>Example Heading <span class="badge bg-primary">New</span></h2>

    <button type="button"  class="btn btn-primary">
    Notifications <span class="badge bg-danger">100+</span></button>

    <button type="button" class="btn btn-primary position-relative">Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+
        <span class="visually-hidden">unread messages</span>
        </span>
    </button>

    <hr>
    
    <button type="button" class="btn btn-primary position-relative">Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+

        </span>
    </button>

</body>
</html>
