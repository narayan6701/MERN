<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <button type="button" class="btn">Base Class</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-secondary">btn-secondary</button>
    <button type="button" class="btn btn-danger">btn-danger</button>

    <input type="button" class="btn btn-lg btn-outline-danger" value="click me !">

    <input type="button" class="btn btn-lg btn-outline-danger" disabled value="disabled">

    <a href="#" class="btn btn-warning" role="button">Google</a>

</body>
</html>
