<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <h1>Form Demo</h1>
        <form class="mb-3" action="#">
            <label class="form-label" for="mail">Email</label>
            <input type="text" placeholder="Email" class="form-control" id="mail">
    
        </form>

        <form class="mb-3" action="#">
            <label class="form-label" for="pword">Password</label>
            <input type="password" placeholder="Password" class="form-control" id="pword">
    
        </form>

        <form class="mb-3" action="#">
            <label class="form-label" for="adrs">Address</label>
            <input type="text" placeholder="Address" class="form-control" id="adrs">
            
            <div class="mb-3">
                <select class="form-select">
                    <option value="" selected>select something</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>

                </select>
            </div>

            <div class="form-check mb-3">
                <label for="agree" class="form-check-label">Agree</label>
                <input type="checkbox" id="agree" class="form-check-input">

            </div>

            <div class="form-check mb-3">
                <label for="radio" class="form-check-label">Radio</label>
                <input type="radio" id="radio" class="form-check-input">

            </div>
        </form>
    </div>
    

</body>
</html>
