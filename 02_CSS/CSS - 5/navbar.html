<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
   <style>
    #container{
        border:2px solid teal;
        background-color: pink;
        border-radius: 10px;
        height:50px;
        width:900px;

        display:flex;
        flex-direction: row;

        justify-content: flex-start;

        align-items:center;
    }

    .links
    {
        font-size:24px;
        margin-left: 5px;
        height:50px;
        width:80px;
        border-radius: 10px;
        line-height:50px;
    }
   </style> 
</head>
<body>
    <div id="container">
        <div class="links">logo</div>
        <div class="links">Home</div>
        <div class="links">About</div>
        <div class="links">Contact</div>
    </div>
</body>
</html>
