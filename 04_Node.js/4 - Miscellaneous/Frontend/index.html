<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body> 
    <h3>GET Requests</h3>

    <form method="get" action="http://localhost:3000/register">
        <input type="text" placeholder="Enter username" name="user">
        <input type="password" placeholder="Enter password" name="password">
        <button type="submit">Submit</button>
    </form>

    <hr>

    <h3>POST Requests</h3>

    <form method="post" action="http://localhost:3000/register">
        <input type="text" placeholder="Enter username" name="user">
        <input type="password" placeholder="Enter password" name="password">
        <button type="submit">Submit</button>
    </form>

    

    <!-- file:///D:/register?user%3E=narayan&password=1234 -->
    
</body>
</html>
